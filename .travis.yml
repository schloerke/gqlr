# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
dist: trusty # so that graphql can install.  need C++11
sudo: false
cache: packages

notifications:
  email:
    on_success: change
    on_failure: change

r:
  - oldrel
  - release
  - devel

r_packages:
  - jimhester/covr # after success

after_success:
  - Rscript -e 'covr::codecov()'
